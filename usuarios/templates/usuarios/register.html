{% extends "base.html" %}
{% block title_head %}
Registrarse
{% endblock title_head %}
{% block h1_header %}
Registrarse
{% endblock h1_header %}
{% block main %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Crear Cuenta</h2>
                    <form action={% url "usuarios:register" %} method="post">
                        {% csrf_token %}
                        
                        <!-- Render form fields -->
                        {{ form.as_p }}

                        <!-- Submit button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
