{% extends "base.html" %}

{% block title_head %}
    Editar Perfil
{% endblock title_head %}

{% block h1_header %}
    Editar Perfil de {{ request.user.username }}
{% endblock h1_header %}

{% block main %}
    <div class="container mt-4">
        <h2 class="text-center mb-4">Editar Perfil</h2>
        <form action="{% url 'usuarios:editar_perfil' %}" method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                {{ form }}
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Actualizar Perfil">
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'usuarios:cambiar_password' %}" class="link-primary">Cambiar Contrase√±a</a>
        </div>
    </div>
{% endblock main %}
