<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locura total</title>
</head>
<body>
    <h1>SEGUNDO LOCO</h1>
    <h2>
        {{fecha_actual}}
    </h2>
    <p>Listado</p>
    <ul>
        {% for num in numeros %}
            {% if num > 5%}
                <li>{{num}}</li>
            {% elif num == 5 %}
                <li>Soy el mejor numero => {{num}}</li>
            {% else %}
                <li>Soy menor a 5</li>
            {% endif %}   
        {% endfor %}
        
    </ul>
</body>
</html>
