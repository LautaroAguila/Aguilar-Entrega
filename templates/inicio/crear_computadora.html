{% extends "inicio/index.html" %}
{% block title_head %}
    Crear Auto
{% endblock title_head %}
{% block h1_header %}
    Crear Auto
{% endblock h1_header %}
{%load static%}
{% block main %}

<form action={% url "inicio:crear_computadora" %} method="POST">

    {% csrf_token %}
    {% comment "" %}
    <p>
        Cpu:
        <input type="text" name="cpu" placeholder="Cpu">
    </p>
    <p>
        Gpu:
        <input type="text" name="gpu" placeholder="Gpu">
    </p>
    <p>
        Ram:
        <input type="number" name="ram" placeholder="Ram">
    </p>
    {% endcomment %}
    
    {{form}}


    <input type="submit" value="Enviar">
    <button>ENVIAR</button>

</form>

{% endblock main %}
